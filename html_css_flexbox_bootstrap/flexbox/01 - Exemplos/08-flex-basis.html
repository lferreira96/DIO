<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flex-basis.css">
    <title>Fundamentos - Flex-basis</title>
</head>

<body>
    <P>Auto</P>
    <div class="flex-container">
        <div class="items flex-basis-auto flex-grow-1">A</div>
        <div class="items flex-basis-auto flex-grow-1">BBB</div>
        <div class="items flex-basis-auto flex-grow-1">C</div>
        <div class="items flex-basis-auto flex-grow-2">DEF</div>
    </div>

    <p>0</p>
    <div class="flex-container">
        <div class="items flex-basis-0 flex-grow-1">AAAAA</div>
        <div class="items flex-basis-0 flex-grow-1">BBB</div>
        <div class="items flex-basis-0 flex-grow-1">C</div>
        <div class="items flex-basis-0 flex-grow-1">DEF</div>
    </div>

    <p>basis + width</p>
    <div class="flex-container">
        <div class="items flex-basis-100 flex-grow-2">AAA</div>
        <div class="items flex-basis-100 flex-grow-2">BBB</div>
        <div class="items flex-basis-100 flex-grow-2">CCC</div>
        <div class="items flex-basis-100 flex-grow-2">DDD</div>
    </div>

</body>

</html>
